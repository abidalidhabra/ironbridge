version: '3'

services:
  laravel:
    container_name: irinbridge
    restart: always
    image: 905666888987.dkr.ecr.us-east-1.amazonaws.com/laravel:latest
    volumes:
      - admin_assests:/var/www/html/public/admin_assets/images
      - storage:/var/www/html/storage/app/public
      - logs:/var/www/html/storage/logs
      - framework:/var/www/html/storage/framework
      - ./irinbridge/log:/var/log/apache2
    ports:
      - "443:443"
      - "80:80"
    networks:
      - network

  redis:
    image: redis
    container_name: redis
    restart: always
    volumes:
      - redis:/data
    ports:
      - "6379:6379"
    networks:
      - network
  db:
    image: mongo:4.2.3-bionic
    restart: always
    container_name: db
    volumes:
      - mongodb:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: WvshoaanimlBoWMM

volumes:
  admin_assests:
  storage:
  redis:
  logs:
  framework:
  mongodb:

networks:
  network:
    driver: bridge